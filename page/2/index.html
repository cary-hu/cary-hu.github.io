                <h3 class="home-article-title">
                    <a href="/Design%20Pattern/DIP/">
                        依赖倒置原则(Dependency Inversion Principle(DIP))
                    </a>
                </h3>

                <div class="home-article-content markdown-body">
                    
                        该原则的定义为：1. 上层模块不应该依赖于底层模块，他们应该依赖于抽象。 2. 抽象不应该依赖于细节，细节应该依赖于抽象
优点

减少类之间的耦合性
提高系统的稳定性
降低并行开发引起的风险
提高代码的可读性和可维护性

难点

设计之初就应该将整体...

                <h3 class="home-article-title">
                    <a href="/Design%20Pattern/DRY/">
                        DRY原则(Don&#39;t repeat yoursel)
                    </a>
                </h3>

                <div class="home-article-content markdown-body">
                    
                        DRY原则是指在编程过程中不写重复的代码，将公共的部分抽象出来，封装成一个基础类，在使用的时候再进行调用。
优点

降低了代码的耦合度
提高代码的灵活性、健壮性以及可读性，方便了后期的维护和修改

难点

抽象需要恰到好处，过多的抽象可能会导致简单的...

                        接口隔离原则(Interface Segregation Principle(ISP))
                    </a>
                </h3>

                <div class="home-article-content markdown-body">

优点

避免接口污染
提高灵活性
提供定制服务
实现了高内聚
